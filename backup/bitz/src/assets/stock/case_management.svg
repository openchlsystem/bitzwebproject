<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>

  <!-- Title -->
  <text x="50%" y="40" font-family="Arial" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">
    Survivor-Centered Case Management
  </text>

  <!-- Introduction & Engagement -->
  <rect x="100" y="80" width="600" height="60" fill="#4CAF50" rx="15" ry="15" />
  <text x="110" y="115" font-family="Arial" font-size="18" fill="white">
    Introduction & Engagement: Establish a safe environment for the survivor to share their experience.
  </text>

  <!-- Arrow -->
  <polygon points="700,110 720,125 700,140" fill="#333"/>

  <!-- Assessment -->
  <rect x="100" y="160" width="600" height="60" fill="#FF9800" rx="15" ry="15" />
  <text x="110" y="195" font-family="Arial" font-size="18" fill="white">
    Assessment: Understand the survivor’s background, the nature of the case, and the perpetrator’s details.
  </text>

  <!-- Arrow -->
  <polygon points="700,190 720,205 700,220" fill="#333"/>

  <!-- Action Planning -->
  <rect x="100" y="240" width="600" height="60" fill="#2196F3" rx="15" ry="15" />
  <text x="110" y="275" font-family="Arial" font-size="18" fill="white">
    Action Planning: Develop a case action plan to meet the survivor’s needs, including safety, legal, 
  </text>
  <text x="110" y="300" font-family="Arial" font-size="18" fill="white">
    medical, and psychosocial support.
  </text>

  <!-- Arrow -->
  <polygon points="700,270 720,285 700,300" fill="#333"/>

  <!-- Follow-Up & Case Closure -->
  <rect x="100" y="320" width="600" height="60" fill="#9C27B0" rx="15" ry="15" />
  <text x="110" y="355" font-family="Arial" font-size="18" fill="white">
    Follow-Up & Case Closure: Regularly reassess the case, revise the plan as needed, and guide the case to closure.
  </text>
</svg>
